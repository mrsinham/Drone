    <script src="/Namespace.js"></script>

    <script src="/Storage/WatchList.js"></script>
    <script src="/Background/Configuration/Main.js"></script>

    <script src="/Html/js/External/jquery.js"></script>

    <script src="/Html/js/Controller/Configuration/Main.js"></script>

<body>
<!-- Drone header -->
<div class="navbar">
    <div class="navbar-inner">
        <a class="brand" href="#"><i class="icon-home"></i> Drone surveillance room</a>
        <ul class="nav">
            <li class=""><a href="/Html/index.html">Home</a></li>

<h3 style="margin-left:30px" id="buh"  data-html="tot">Configuration</h3>
<h4 style="margin-left:30px">Main options :</h4>

<div style="margin-left: 30px">
    <table class="table" id="mainOptions">
        <tr>
            <td>Notifications</td><td><button id="sNotification" class="btn btn-info">Yes</button></td>

        </tr>
        <tr>
            <td>Request timeout</td>
            <td>
                <div class="control-group">
                    <div class="input-append"  data-timer="requestTimeout">
                        <span class="add-on">Seconds</span>
                        <input class="span2" type="text" value="2">
                        <span class="btn btn-info timerSave">Save</span>
                    </div>
                    <span class="help-inline hide "></span>

                </div>
            </td>
        </tr>
        <tr>
            <td>Check every</td>
            <td>
                <div class="control-group">
                    <div class="input-append"  data-timer="checkEvery">
                        <span class="add-on">Seconds</span>
                        <input class="span2" type="text" value="2">
                        <span class="btn btn-info timerSave">Save</span>
                    </div>
                    <span class="help-inline hide "></span>
                </div>
            </td>

        </tr>
        <tr class="hide">
            <td>Refresh display every</td>
            <td>
                <div class="control-group">
                    <div class="input-append" data-timer="refreshEvery">
                        <span class="add-on"> seconds</span>
                        <input class="span2" type="text" value="2">
                        <span class="btn btn-info timerSave">Save</span>
                    </div>
                    <span class="help-inline hide "></span>
                </div>
            </td>
        </tr>
    </table>
</div>


</body>
