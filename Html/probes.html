    <script src="/Namespace.js"></script>
    <script src="/Entity/Watch.js"></script>
    <script src="/Entity/Probe.js"></script>
    <script src="/Storage/Engine.js"></script>
    <script src="/Storage/WatchList.js"></script>
    <script src="/Storage/Probe.js"></script>
    <script src="/Background/Configuration/Main.js"></script>

    <script src="/Html/js/External/jquery.js"></script>
    <script src="/Html/Bootstrap/js/bootstrap.min.js"></script>
    <script src="/Html/js/View/Configuration/Probes.js"></script>
    <script src="/Html/js/Controller/Configuration/Probes.js"></script>
</head>
<body>
<!-- Drone header -->
<div class="navbar">
    <div class="navbar-inner">
        <a class="brand" href="#"><i class="icon-home"></i> Drone surveillance room</a>
        <ul class="nav">
            <li class=""><a href="/Html/index.html">Home</a></li>
            <li class="active"><a href="/Html/probes.html">Probes</a> </li>
            <li class=""><a href="/Html/options.html">Configuration</a></li>
        </ul>
    </div>
</div>

<h3 style="margin-left:30px" id="buh"  data-html="tot">Configuration</h3>


<div style="margin-left: 30px">

    <h4 >Add probe :</h4>

    <form id="addProbe">
        <!-- Probe name -->
        <div class="control-group">
            <label for="sProbeName">Name :</label>
            <div class="input-append">
                <input class="span2" id="sProbeName" type="text" placeholder="MyProbe">
                <span class="add-on">No spaces</span>
            </div>
            <span class="help-inline"></span>
        </div>
        <div class="control-group">
            <label for="sProbeUrl">Probe url :</label>
            <div class="input-append">
                <input class="span2" id="sProbeUrl" type="text" style="width: 300px" placeholder="http://10.10.10.10/my/probe.php">
                <span class="add-on">The url to call</span>
            </div>
            <span class="help-inline"></span>
        </div>
        <div class="control-group">
            <label for="sProbeUrl">Hostname :</label>
            <div class="input-append">
                <input class="span2" id="sHostname" type="text" style="width: 300px" placeholder="www.example.com">
                <span class="add-on">Asking for which domain</span>
            </div>
            <span class="help-inline"></span>
        </div>
        <br/>
        <button id="sAddNewProbe" class="btn btn-primary">Add probe</button>
    </form>

    <h4 >Declared probes :</h4>
    <table class="table table-bordered" id="probeList">
        <thead>
            <tr>
                <th>Name</th>
                <th>Url</th>
                <th>Hostname</th>
                <th>Remove</th>
            </tr>
        </thead>
        <tr class="probe">
            <td>Toto</td>
            <td>http://test.com</td>
            <td>example.com</td>
            <td><span class="btn btn-danger">Remove</span> </td>
        </tr>
    </table>
</div>


</body>
</html>
